{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - HealthBridge</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'healthbridge_app/error-404.css' %}">
</head>
<body>
    <div class="error-container">
        <div class="error-icon">
            <i class="fas fa-search"></i>
        </div>
        <div class="error-code">404</div>
        <h1 class="error-title">Page Not Found</h1>
        <p class="error-message">
            Oops! The page you're looking for doesn't exist. It might have been moved or deleted.
        </p>

        <div class="error-actions">
            <button onclick="history.back()" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i>
                Go Back
            </button>
        </div>

        <div class="helpful-links">
            <h3>You might be looking for:</h3>
            <div class="link-grid">
                <a href="/dashboard/" class="quick-link">
                    <i class="fas fa-tachometer-alt"></i>
                    Dashboard
                </a>
                <a href="/login/" class="quick-link">
                    <i class="fas fa-sign-in-alt"></i>
                    Login
                </a>
                <a href="/register/" class="quick-link">
                    <i class="fas fa-user-plus"></i>
                    Register
                </a>
                <a href="/donations/" class="quick-link">
                    <i class="fas fa-hand-holding-medical"></i>
                    Donations
                </a>
            </div>
        </div>
    </div>
</body>
</html>
