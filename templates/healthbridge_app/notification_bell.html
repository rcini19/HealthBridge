<!-- Notification Bell Dropdown Component -->
{% load static %}

<link rel="stylesheet" href="{% static 'healthbridge_app/notification-bell.css' %}">

<div class="notification-container">
    <div class="notification-bell" id="notificationBell">
        <i class="fas fa-bell"></i>
        <span class="notification-badge" id="notificationBadge" style="display: none;">0</span>
    </div>
    
    <div class="notification-dropdown" id="notificationDropdown" style="display: none;">
        <div class="notification-header">
            <h3>Notifications</h3>
            <button class="mark-all-read-btn" id="markAllReadBtn" style="display: none;">
                Mark all as read
            </button>
        </div>
        
        <div class="notification-list" id="notificationList">
            <div class="notification-empty">
                <i class="fas fa-bell-slash"></i>
                <p>No notifications yet</p>
            </div>
        </div>
        
        <div class="notification-footer">
            <a href="{% url 'notifications_page' %}" class="view-all-link">
                View All Notifications
            </a>
        </div>
    </div>
</div>

<script src="{% static 'healthbridge_app/notifications.js' %}?v=2"></script>
